<!DOCTYPE html>
<html>
<head>
  <title>Fullscreen Flipbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: sans-serif;
    }

    .book {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    .page {
      position: absolute;
      top: 0;
      left: 100vw;
      width: 100vw;
      height: 100vh;
      transition: left 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    .page.active {
      left: 0;
    }

    .page.prev {
      left: -100vw;
    }

    .page img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
      background-color: #000;
    }

    /* Header Swipe Hint */
    #swipe-hint {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.4);
      padding: 5px 10px;
      border-radius: 10px;
      z-index: 1000;
      transition: opacity 0.5s;
    }

    /* Footer Page Number */
    #page-indicator {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.6);
      padding: 4px 12px;
      border-radius: 10px;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <div class="book" id="book">
    <div class="page active"><img src="page1.jpg" alt="Page 1"></div>
    <div class="page"><img src="page2.jpg" alt="Page 2"></div>
    <div class="page"><img src="page3.jpg" alt="Page 3"></div>
 
  </div>

  <div id="swipe-hint">Swipe right âž¡</div>
  <div id="page-indicator">Page 1 / 4</div>

  <script>
    const pages = document.querySelectorAll('.page');
    const totalPages = pages.length;
    let current = 0;

    const pageIndicator = document.getElementById('page-indicator');
    const swipeHint = document.getElementById('swipe-hint');

    function updatePages() {
      pages.forEach((page, index) => {
        page.classList.remove('active', 'prev');
        if (index === current) {
          page.classList.add('active');
        } else if (index < current) {
          page.classList.add('prev');
        }
      });
      pageIndicator.textContent = `Page ${current + 1} / ${totalPages}`;
    }

    function nextPage() {
      if (current < totalPages - 1) {
        current++;
        updatePages();
      }
    }

    function prevPage() {
      if (current > 0) {
        current--;
        updatePages();
      }
    }

    // Touch swipe detection
    let startX = 0;
    document.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    });

    document.addEventListener('touchend', e => {
      const endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) nextPage();       // Swipe left
      else if (endX - startX > 50) prevPage();  // Swipe right
    });

    // Arrow key support
    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowRight') nextPage();
      if (e.key === 'ArrowLeft') prevPage();
    });

    // Hide swipe hint after 5 seconds
    setTimeout(() => {
      swipeHint.style.opacity = 0;
    }, 5000);
  </script>

</body>
</html>
