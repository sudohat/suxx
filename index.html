<!DOCTYPE html>
<html>
<head>
  <title>Flipbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ccc;
      font-family: sans-serif;
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    #flipbook {
      width: 90%;
      height: 100%;
      margin: auto;
    }
    #flipbook .page {
      width: 100%;
      height: 100%;
    }
    #flipbook img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: contain;
    }

    /* Arrows */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3rem;
      color: #333;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      line-height: 48px;
      text-align: center;
      cursor: pointer;
      z-index: 10;
      user-select: none;
    }
    #prev { left: 10px; }
    #next { right: 10px; }

    /* Page number */
    #page-info {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div id="container">
  <div id="flipbook">
    <div class="page"><img src="page1.jpg"></div>
    <div class="page"><img src="page2.jpg"></div>
    <div class="page"><img src="page3.jpg"></div>
   
    <!-- Add more pages -->
  </div>

  <div id="prev" class="arrow">&#8592;</div>
  <div id="next" class="arrow">&#8594;</div>
  <div id="page-info">Page 1 of 4</div>
</div>

<script>
  const totalPages = $('#flipbook .page').length;

  $('#flipbook').turn({
    width: '100%',
    height: '100%',
    autoCenter: true,
    elevation: 50,
    gradients: true,
    when: {
      turned: function(event, page) {
        $('#page-info').text('Page ' + page + ' of ' + totalPages);
      }
    }
  });

  $('#prev').click(function() {
    $('#flipbook').turn('previous');
  });

  $('#next').click(function() {
    $('#flipbook').turn('next');
  });

  // Set initial page number
  $('#page-info').text('Page 1 of ' + totalPages);
</script>

</body>
</html>
