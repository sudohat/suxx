<!DOCTYPE html>
<html>
<head>
  <title>Fullscreen Single Page Flipbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    #flipbook {
      width: 100vw;
      height: 100vh;
    }

    .page {
      width: 100%;
      height: 100%;
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>

  <div id="flipbook">
    <div class="page"><img src="page1.jpg" alt="Page 1"></div>
    <div class="page"><img src="page2.jpg" alt="Page 2"></div>
    <div class="page"><img src="page3.jpg" alt="Page 3"></div>
    
    <!-- Add more pages as needed -->
  </div>

  <script>
    $(document).ready(function () {
      $('#flipbook').turn({
        width: window.innerWidth,
        height: window.innerHeight,
        display: 'single',      // ✅ Single full-screen page
        autoCenter: true,
        acceleration: true,     // ✅ Better touch performance
        gradients: true,
        when: {
          turned: function(event, page, view) {
            console.log("Page: " + page);
          }
        }
      });

      // Resize support
      $(window).on('resize', function () {
        $('#flipbook').turn('size', window.innerWidth, window.innerHeight);
      });
    });
  </script>

</body>
</html>
