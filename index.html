<!DOCTYPE html>
<html>
<head>
  <title>Flipbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #flipbook {
      width: 90vw;
      height: calc(90vw * 1.3); /* aspect ratio 4:5 or A4 like */
    }

    .page {
      width: 100%;
      height: 100%;
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>

  <div id="flipbook">
    <div class="page"><img src="page1.jpg" alt="Page 1"></div>
    <div class="page"><img src="page2.jpg" alt="Page 2"></div>
    <div class="page"><img src="page3.jpg" alt="Page 3"></div>
    <!-- More pages -->
  </div>

  <script>
    $(document).ready(function () {
      const flipbook = $('#flipbook');
      const width = flipbook.width();
      const height = flipbook.height();

      flipbook.turn({
        width: width,
        height: height,
        autoCenter: true
      });

      // Resize on window change
      $(window).on('resize', function () {
        const newWidth = flipbook.width();
        const newHeight = flipbook.height();
        flipbook.turn('size', newWidth, newHeight);
      });
    });
  </script>
</body>
</html>
