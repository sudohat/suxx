<!DOCTYPE html>
<html>
<head>
  <title>Fullscreen Single Page Flipbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    #flipbook {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }

    .page {
      width: 100%;
      height: 100%;
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .arrow {
      position: absolute;
      top: 50%;
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.7);
      color: black;
      font-size: 30px;
      line-height: 50px;
      text-align: center;
      border-radius: 50%;
      cursor: pointer;
      user-select: none;
      z-index: 1000;
      transform: translateY(-50%);
    }

    .arrow.left { left: 10px; }
    .arrow.right { right: 10px; }
  </style>
</head>
<body>

  <div id="flipbook">
    <div class="page"><img src="page1.jpg" alt="Page 1"></div>
    <div class="page"><img src="page2.jpg" alt="Page 2"></div>
    <div class="page"><img src="page3.jpg" alt="Page 3"></div>

    <!-- Add more pages as needed -->
  </div>

  <div class="arrow left" onclick="$('#flipbook').turn('previous')">&#8592;</div>
  <div class="arrow right" onclick="$('#flipbook').turn('next')">&#8594;</div>

  <script>
    $(document).ready(function () {
      $('#flipbook').turn({
        width: window.innerWidth,
        height: window.innerHeight,
        display: 'single', // âœ… One page at a time
        autoCenter: true
      });

      $(window).on('resize', function () {
        $('#flipbook').turn('size', window.innerWidth, window.innerHeight);
      });
    });
  </script>

</body>
</html>
