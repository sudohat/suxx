<!DOCTYPE html>
<html>
<head>
  <title>Fullscreen Flipbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      height: 100%;
      width: 100%;
    }

    #flipbook {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .arrow {
      position: absolute;
      top: 50%;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.7);
      color: black;
      font-size: 30px;
      line-height: 40px;
      text-align: center;
      border-radius: 50%;
      cursor: pointer;
      user-select: none;
      z-index: 1000;
      transform: translateY(-50%);
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }
  </style>
</head>
<body>

  <div id="flipbook">
    <div class="page"><img src="page1.jpg" alt="Page 1"></div>
    <div class="page"><img src="page2.jpg" alt="Page 2"></div>
    <div class="page"><img src="page3.jpg" alt="Page 3"></div>
  
    <!-- Add more pages here -->
  </div>

  <div class="arrow left" onclick="$('#flipbook').turn('previous')">&#8592;</div>
  <div class="arrow right" onclick="$('#flipbook').turn('next')">&#8594;</div>

  <script>
    function resizeFlipbook() {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;
      const bookWidth = screenWidth > 600 ? screenWidth * 0.9 : screenWidth; // 90% for desktop, 100% for mobile
      const bookHeight = screenHeight;

      $('#flipbook').turn('size', bookWidth, bookHeight);
      $('#flipbook').css({ width: bookWidth + 'px', height: bookHeight + 'px' });
    }

    $(document).ready(function () {
      $('#flipbook').turn({
        autoCenter: true,
        display: 'double', // Show double pages on desktop
        acceleration: true
      });

      resizeFlipbook();
    });

    $(window).on('resize', function () {
      resizeFlipbook();
    });
  </script>

</body>
</html>
