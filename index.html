<!DOCTYPE html>
<html>
<head>
  <title>Responsive Flipbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      height: 100%;
      overflow: hidden;
    }

    #container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #flipbook {
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="flipbook">
      <div class="page"><img src="page1.jpg" alt="Page 1"></div>
      <div class="page"><img src="page2.jpg" alt="Page 2"></div>
      <div class="page"><img src="page3.jpg" alt="Page 3"></div>
      <!-- Add more pages as needed -->
    </div>
  </div>

  <script>
    function initFlipbook() {
      const maxWidth = window.innerWidth * 0.95;
      const maxHeight = window.innerHeight * 0.95;

      // You can tweak this aspect ratio if needed (A4 is ~0.707)
      const aspectRatio = 0.707; // Width / Height

      let bookWidth = maxWidth;
      let bookHeight = maxWidth / aspectRatio;

      if (bookHeight > maxHeight) {
        bookHeight = maxHeight;
        bookWidth = maxHeight * aspectRatio;
      }

      $('#flipbook').css({
        width: bookWidth + 'px',
        height: bookHeight + 'px'
      });

      if ($('#flipbook').data('turn')) {
        $('#flipbook').turn('size', bookWidth, bookHeight);
      } else {
        $('#flipbook').turn({
          width: bookWidth,
          height: bookHeight,
          autoCenter: true
        });
      }
    }

    $(document).ready(function () {
      initFlipbook();
    });

    $(window).on('resize', function () {
      initFlipbook();
    });
  </script>
</body>
</html>
