<!DOCTYPE html>
<html>
<head>
  <title>Fullscreen Flipbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    .book {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    .page {
      position: absolute;
      top: 0;
      left: 100vw;
      width: 100vw;
      height: 100vh;
      transition: left 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    .page.active {
      left: 0;
    }

    .page.prev {
      left: -100vw;
    }

    .page img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
      background-color: #000;
    }
  </style>
</head>
<body>

  <div class="book" id="book">
    <div class="page active"><img src="page1.jpg" alt="Page 1"></div>
    <div class="page"><img src="page2.jpg" alt="Page 2"></div>
    <div class="page"><img src="page3.jpg" alt="Page 3"></div>
  
    <!-- Add more pages as needed -->
  </div>

  <script>
    const pages = document.querySelectorAll('.page');
    let current = 0;

    function updatePages() {
      pages.forEach((page, index) => {
        page.classList.remove('active', 'prev');
        if (index === current) {
          page.classList.add('active');
        } else if (index < current) {
          page.classList.add('prev');
        }
      });
    }

    function nextPage() {
      if (current < pages.length - 1) {
        current++;
        updatePages();
      }
    }

    function prevPage() {
      if (current > 0) {
        current--;
        updatePages();
      }
    }

    // Touch swipe detection
    let startX = 0;
    document.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    });

    document.addEventListener('touchend', e => {
      const endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) nextPage();       // Swipe left
      else if (endX - startX > 50) prevPage();  // Swipe right
    });

    // Arrow key support
    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowRight') nextPage();
      if (e.key === 'ArrowLeft') prevPage();
    });
  </script>

</body>
</html>
